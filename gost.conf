# Waves node settins
waves {
  # Blockchain settings
  blockchain {
    file: "/tmp/data/blockchain.dat"
    type: CUSTOM
    custom {
      address-scheme-character: "G"
      functionality {
        allow-temporary-negative-until: 1477958400000
        allow-invalid-payment-transactions-by-timestamp: 1477958400000
        require-sorted-transactions-after: 1477958400000
        generation-balance-depth-from-50-to-1000-after-height: 0
        minimal-generating-balance-after: 0
        allow-transactions-from-future-until: 0
        allow-unissued-assets-until: 1479416400000
        allow-burn-transaction-after: 1481110521000
        allow-lease-transaction-after: 0
        require-payment-unique-id-after: 0
        allow-exchange-transaction-after: 0
        allow-invalid-reissue-in-same-block-until-timestamp: 0
        allow-createalias-transaction-after: 0
        allow-multiple-lease-cancel-transaction-until-timestamp: 1492128000000
        reset-effective-balances-at-height: 4650
        allow-leased-balance-transfer-until: 0
      }
      genesis {
        average-block-delay: 60s
        initial-base-target: 153722867
        timestamp = 1500635421931
        block-timestamp = 1500635421931
        initial-balance: 10000000000000000
        transactions = [
          {recipient: "3GuFK4dJYF3DdM9wgfJwtERisGxi2jQAFmB", amount: 650000000000000},
          {recipient: "3GmcQgup3boaDe4T4A2MXVGKGgju5DFQTU8", amount: 200000000000000},
          {recipient: "3GrLqQhvQ3gPxTbudQzMx4pBbfKEGkGmdry", amount: 150000000000000},
        ]
      }
    }
  }

  # Application logging level. Could be DEBUG | INFO | WARN | ERROR. Default value is INFO.
  logging-level = DEBUG

  # P2P Network settings
  network {
    # Network address
    bind-address = "0.0.0.0"

    # Port number
    port = 6860

    known-peers = []

    # Node name to send during handshake. Comment this string out to set random node name.
    node-name = "Gost node"

    # String with IP address and port to send as external address during handshake. Could be set automatically if uPnP is enabled.
    # declared-address = "1.2.3.4:6864"
  }

  # Matcher settings
  matcher {
    # Enable/disable matcher
    enable = false
  }

  # Node's REST API settings
  rest-api {
    enable = yes
    bind-address = "127.0.0.1"
    port = 6861
  }

  wallet {
    file = /tmp/wallet.dat
    password = qwertyuio
  }

  # New blocks generator settings
  miner {
    enable = yes
    quorum = 0
  }
}
